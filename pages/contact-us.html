<!doctype html>
<html lang="en">

<head>
    <title>Data Snap Solutions</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-icon.png">  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .hero-section {
      background-image: url('https://www.shutterstock.com/image-photo/businessman-using-ai-chatbot-conversation-600nw-2486740745.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      height: 100%;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      padding: 20px;
    }

    .contact-icon {
      font-size: 1.8rem;
      color: #01024f;
      margin-right: 35px;
      flex-shrink: 0;
    }

    .contact-card h4 {
      color: #01024f;
    }

    .contact-text {
      font-size: 1rem;
      line-height: 1.5;
      font-weight: 600;
    }

    .social-icons {
      display: flex;
      width: 100%;
      justify-content: center;
      gap: 1rem;
      margin-right: 65px;
    }

    .social-icons a {
      font-size: 1.5rem;
      margin: 0 20px;
      color: #01024f;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #0044ff;
    }

    /* Form button */
    .btn-primary {
      background-color: #0044ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0033cc;
    }
  </style>
</head>

<body>

  <div id="navbar"></div>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>CONTACT US</h1>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section container">
    <div class="row g-4">
      
      <!-- Contact Form (Left Side) -->
      <div class="col-lg-6">
        <div class="contact-card">
          <h4 class="mb-4 fw-bold">Send us a Message</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" placeholder="+1 234 567 890">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit" class="btn w-100" style="color: white; background-color: #01024f;">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info (Right Side) -->
      <div class="col-lg-6">
        <div class="contact-card">
          <h4 class="mb-4 fw-bold">Contact Info</h4>

          <div class="contact-item">
            <i class="fas fa-location-dot contact-icon"></i>
            <div class="contact-text">3624 Silverside Road Suite 305, <br> Wilmington, <br> Delaware 19810-4929</div>
          </div>

          <div class="contact-item">
            <i class="fas fa-phone contact-icon"></i>
            <div class="contact-text">+1 302 358 1948 / +1 302 358 1978</div>
          </div>

          <div class="contact-item">
            <i class="fas fa-envelope contact-icon"></i>
            <div class="contact-text">info@datasnapsolutionsinc.com</div>
          </div>

          <div class="contact-item social-icons mt-3">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/data-snap-solutions-inc-b4b869207/"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Navbar/Footer -->
  <script>
    fetch('/pages/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });

    fetch('/pages/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

</body>
</html>
